<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Painting Gallery - LY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->

    <script
      src="https://kit.fontawesome.com/5db186dfe3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main">
    <!-- topbar -->
    <div class="header fixed-top">
      <div class="container-fluid">
        <img src="images/logo5.png" alt="Overlay head" class="overlay-head" />
      </div>
    </div>

    <!-- about section-->
    <section id="about" class="mx-auto mx-5">
      <div class="container mt-2 pt-3">
        <div class="row mt-3">
          <div class="swipe mt-3">
            <img src="images/portfolio/hydrangea.jpg" style="width: 40%" />
            <img src="images/portfolio/flowers.jpg" style="width: 40%" />
            <img src="images/portfolio/sunflower.jpg" style="width: 40%" />
            . . .
          </div>
        </div>
      </div>
    </section>
    <p></p>

    <!-- footer section-->
    <footer id="footer">
      <p></p>
      <h1></h1>
      <img
        class="card-img-top"
        src="images/footer.jpg"
        alt="Card image"
        style="width: 100%"
      />
    </footer>

    <!-- load javascript after loading all html content -->
    <script src="script/script.js"></script>
  </body>
</html>
